<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekreb</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    

     
</head>
<body>
    <header>
        <h1>Ekreb</h1>
    </header>
    
    <p id="instructions">Please enter desired length:</p>

    <div id="input">
        <input type="number" id="length">
        <button type="submit" id="submitLen">Retrieve</button>
    </div>
    
    
    <p id="preOutput">Your Scrambled Word:</p>
    <p id="output"></p>

    <p id="instructions">Please enter unscrambled word:</p>

    <div id="userGuess">
        <input type="text" id="guess">
        <button type="submit" id="check">Check</button>
    </div>

    <p id="correct"></p>
    <p id="solution"></p>

    <p id="scoreDisplay"></p>
    <button id="restart">Restart Game</button>
    <button id="continue">Continue</button>
</body>
<script src="/backend/script.js"></script>
</html>
